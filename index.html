<!DOCTYPE html>
<html lang="en">
  <head>
    <title>idea box</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css" media="screen" title="styles" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="styles" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <header class="hero">
      <h1 class="hero-title"><span class="teal-h1">2Do</span><span class="grey-h1">Box</span></h1>

      <input type="text" class="title-input" tabindex = "0" placeholder="Title">

      <textarea type="text" class="body-input" tabindex = "0" placeholder="Body"></textarea>

      <button class="save" disabled="false" tabindex="0">Save</button>

    </header>

    <input class="search-field" tabindex = "0" type="text"  placeholder="Search">

    <section class="show-completed-container">
      <button class="show-completed-button" tabindex="0">Show Completed 2Dos</button>
      <button class="hide-completed-button" tabindex="0">Hide Completed 2Dos</button>
    </section>

    <section class="sort-importance-container">
      <button class="dropbtn" tabindex="0">Sort</button>
      <div id="myDropdown" class="dropdown-content">
        <button class="none-button" tabindex="0">None</button>
        <button class="low-button" tabindex="0">Low</button>
        <button class="normal-button" tabindex="0">Normal</button>
        <button class="high-button" tabindex="0">High</button>
        <button class="critical-button"tabindex="0">Critical</button>
      </div>
    </section>

    <section class="task-list"></section>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src="main.bundle.js"></script>
  </body>
</html>
