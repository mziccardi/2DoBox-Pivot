<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2DoBox - Get Done</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css" media="screen" title="styles" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="styles" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <header class="hero">
      <h1 class="hero-title"><span class="teal-h1">2Do</span><span class="grey-h1">Box</span></h1>

      <input type="text" class="title-input" aria-label="title-input-field"tabindex = "0" placeholder="Task" maxlength="120">
      <p>counter <span class='input-counter'></span></p>
      <textarea type="text" class="body-input" aria-label="body-input-field" tabindex = "0" placeholder="Add Detail" maxlength="120"></textarea>
      <p>counter <span class='body-counter'></span></p>
      <button class="save" disabled="true" tabindex="0">Save</button>

    </header>

    <input class="search-field" aria-label="search-field" tabindex = "0" type="text"  placeholder="Search">

    <section class="show-completed-container">
      <button class="show-completed-button" tabindex="0">Show Completed 2Dos</button>
      <button class="hide-completed-button" tabindex="0">Hide Completed 2Dos</button>
    </section>

    <section class="sort-importance-container">
      <div class="sort-button-container">
        <button class="dropbtn" tabindex="0">Sort</button>
        <button class="dropbtn-hide" tabindex="0">(X)</button>
      </div>
      <div id="myDropdown" class="dropdown-content">
        <button class="none-button" tabindex="0">None</button>
        <button class="low-button" tabindex="0">Low</button>
        <button class="normal-button" tabindex="0">Normal</button>
        <button class="high-button" tabindex="0">High</button>
        <button class="critical-button"tabindex="0">Critical</button>
      </div>
    </section>

    <section class="task-list"></section>

    <button class="show-more-button">Show more 2Dos...</button>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src="main.bundle.js"></script>
  </body>
</html lang="en">
